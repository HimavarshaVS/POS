version: "3.3"

services:
  pythonapp:
    container_name: pythonapp
    image: pythonapp
    build: .
    ports:
      - "8085:80"
    restart: always
    environment:
      - DATABASE_URL=postgresql://varsha:admin@db:5432/pos
    depends_on:
      - db

  db:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
